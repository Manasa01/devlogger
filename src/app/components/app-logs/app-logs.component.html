<ul class="list-group" *ngIf="loaded && logs.length > 0">
    <div class="list-group-item d-flex justify-content-between bg-dark mt-3">
        <span style="color:aliceblue">Task</span>
        <span style="color:aliceblue">Created / Updated Date</span>
        <span></span>
    </div>
    <li
    *ngFor="let log of logs"
    [class.list-group-item-secondary]="selectedLog === log"
    class="list-group-item d-flex justify-content-between align-items-center"
  >
    <a (click)="onSelect(log)" style="cursor: pointer;" >{{ log.text }}</a>
    <span class="log-date">{{ log.date | date: "short" }}</span>
    <i (click)="onDelete(log)" class="fa fa-remove"></i>
  </li>
</ul>
<div *ngIf="loaded && logs.length == 0">
    <h5 class="mt-3 text-center" style="color: #777777;">Hurray! All tasks are done.</h5>
</div>
<div *ngIf="!loaded">
    <h5>Loading...</h5>
</div>
