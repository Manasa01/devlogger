<div class="card card-body">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input
        type="text"
        name="text"
        [(ngModel)]="text"
        class="form-control"
        placeholder="Add a log..."
      />
    </div>
    <input
      type="submit"
      value="Add log"
      class="btn btn-light"
      [disabled]="!this.text"
    />
    <button type="button" clas="btn btn-warning" [hidden]="!this.text">
      Clear
    </button>
  </form>
</div>
